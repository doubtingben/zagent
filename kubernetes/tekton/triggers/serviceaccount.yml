---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-triggers-admin
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tekton-triggers-admin
rules:
- apiGroups:
    - triggers.tekton.dev
  resources:
    - eventlisteners
    - triggerbindings
    - triggertemplates
  verbs:
    - get
- apiGroups:
    - tekton.dev
  resources:
    - pipelineruns
    - pipelineresources
    - taskruns
  verbs:
    - create
- apiGroups:
    - ""
  resources:
    - configmaps
    - secrets
  verbs:
    - get
    - list
    - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-triggers-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-triggers-admin-binding
subjects:
  - kind: ServiceAccount
    name: tekton-triggers-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-triggers-admin
